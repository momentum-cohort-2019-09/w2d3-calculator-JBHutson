<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="row_one">
        <button type="button" class="calc_clear_button" id="C">
            C
        </button>
        <input type="text" class="text_box" id="ans_box"></input>
    </div>
    <div class="row_two">
        <button type="button" class="calc_num_button" id="7">
            7
        </button>
        <button type="button" class="calc_num_button" id="8">
            8
        </button>
        <button type="button" class="calc_num_button" id="9">
            9
        </button>
        <button type="button" class="calc_func_button" id="/">
            /
        </button>
    </div>
    <div class="row_three">
        <button type="button" class="calc_num_button" id="4">
            4
        </button>
        <button type="button" class="calc_num_button" id="5">
            5
        </button>
        <button type="button" class="calc_num_button" id="6">
            6
        </button>
        <button type="button" class="calc_func_button" id="*">
            *
        </button>
    </div>
    <div class="row_four">
        <button type="button" class="calc_num_button" id="1">
            1
        </button>
        <button type="button" class="calc_num_button" id="2">
            2
        </button>
        <button type="button" class="calc_num_button" id="3">
            3
        </button>
        <button type="button" class="calc_func_button" id="-">
            -
        </button>
    </div>
    <div class="row_five">
        <button type="button" class="calc_num_button" id="0">
            0
        </button>
        <button type="button" class="calc_num_button" id=".">
            .
        </button>
        <button type="button" class="calc_num_button" id="=">
            =
        </button>
        <button type="button" class="calc_func_button" id="+">
            +
        </button>
    </div>
    <div class="row_six">
        <button type="button" class="calc_num_button" id="(">
            (
        </button>
        <button type="button" class="calc_num_button" id=")">
            )
        </button>
        <button type="button" class="calc_func_button" id="%">
            %
        </button>
        <button type="button" class="calc_func_button" id="^">
            **
        </button>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
